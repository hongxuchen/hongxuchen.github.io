<header>
    <div class="page-title">
        <h1>{{ .name }}</h1>
        <div class="address">{{ .address }}</div>
    </div>
    <div>
        {{ with .email }}
        <a href="mailto:{{ . }}">{{ . }}</a>
        {{ end }}
        {{ with .phone }}
        <a href="tel:{{ . }}">({{ substr . 0 3 }}) {{ substr . 3}}</a>
        {{ end }}
        {{ with .website }}
        <a href="https://{{ . }}">{{ . }}</a>
        {{ end }}
        {{ with .scholar }}
        <a href="https://scholar.google.com/citations?user={{ . }}" target="_blank"><i class="fas fa-heart"></i> Publications </a>
        {{ end }}
        {{ with .github }}
        <a href="https://github.com/{{ . }} " target="_blank"><i class="fab fa-github"></i> {{ . }}</a>
        {{ end }}
        {{ with .twitter }}
        <a href="https://twitter.com/{{ . }}" target="_blank"> <i class="fab fa-twitter"></i> {{ . }} </a>
        {{ end }}
    </div>
</header>
